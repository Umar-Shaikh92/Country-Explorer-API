<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./globex.png" type="image/x-icon" />
    <title>Country Explorer API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      aria-live="polite"
      aria-atomic="true"
      class="d-flex justify-content-center align-items-center w-100"
    >
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header toastWrapper">
          <img src="./error.png" class="rounded me-2" alt="..." />
          <strong class="me-auto">Opps!</strong>
          <small>Just Now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Error!</div>
      </div>
    </div>

    <h1>Country Explorer!</h1>
    <div class="wrapper">
      <div class="searchSection">
        <input type="text" placeholder="Country Name ..." id="countryInput" />
        <button id="submitBtn">Submit</button>
      </div>

      <div class="card" style="width: 18rem">
        <img src="./PK flag.jpg" class="card-img-top flagImg" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Pakistan</h5>
          <p class="region">Region: Asia</p>
          <p class="card-text" id="description">
            This is the country with the population of 220892331 and the capital
            is Islamabad
          </p>
          <p>Borders With;</p>
        </div>
        <ul id="borderList" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
